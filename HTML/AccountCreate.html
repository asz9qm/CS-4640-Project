  <script>

  function checkRegistration()
  {
    var pass1 = document.getElementById("pass1");
    var pass2 = document.getElementById("pass2");
    var year = document.getElementById("year");
    var errors = 0;
    
    //check if passwords match
    if (pass1 != pass2)
    {
      errors++;
      document.getElementById("msg_pass").innerHTML = "Your passwords do not match";      
    }
    else 
    {
      document.getElementById("msg_pass").innerHTML = "";
    }
      

    //checking that year is an integer
    if (!isInt(year.value))
    {
      errors++;
      document.getElementById("msg_year").innerHTML = "Your year is not an integer";
    }
    else 
    {
      document.getElementById("msg_pass").innerHTML = "";
    }

    if (errors != 0)
    {
      document.getElementById("overall").innerHTML = "Please fix the errors and then resubmit";
      return false;
    }
    else
    {
      document.getElementById("overall").innerHTML = "";
      return true;
    }  


  }

  </script>
